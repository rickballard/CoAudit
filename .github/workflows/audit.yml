name: CoAudit (read-only discovery)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"  # daily 06:17 UTC

permissions:
  contents: read
  pull-requests: read

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CoAudit
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          pwsh-version: '7.4.x'

      - name: Run discovery (read-only)
        env:
          GITHUB_TOKEN: ${{ secrets.COAUDIT_RO_TOKEN }}
        run: |
          pwsh -File scripts/Discover-Metrics.ps1 -Owner rickballard -ShallowClone

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: coaudit-reports
          path: reports/**
